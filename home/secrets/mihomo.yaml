### 订阅基础配置 [每天更新一次订阅节点，每 300 秒一次健康检查]
NodeParam: &NodeParam {type: http, interval: 86400, health-check: {enable: true, url: 'http://www.gstatic.com/generate_204', interval: 300}}
proxy-providers:
  Node:
    url: 'https://sub.furina.ren/OfYj5LV9jRec9oKRwAOp/download/collection/all?target=ClashMeta'
    <<: *NodeParam
    path: './proxy_provider/providers.yaml'
    
# 基本配置
mixed-port: 7890
allow-lan: true
mode: rule
log-level: warning
ipv6: true
unified-delay: true
tcp-concurrent: true
keep-alive-idle: 240  # TCP Keep Alive 空闲
keep-alive-interval: 15  # TCP Keep Alive 间隔
find-process-mode: strict
global-client-fingerprint: chrome

# 控制面板
secret: mihomo
external-controller: 0.0.0.0:9090

# Geo数据库
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://ghfast.top/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

# 缓存服务
profile:
  store-selected: true
  store-fake-ip: true

# 域名嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
  skip-domain:
    - "+.apple.com"
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.push.apple.com"

# Tun网卡设置
tun:
  enable: true
  stack: mixed  # options: 'mixed', 'gvisor', 'system'
  device: Meta
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  # strict-route: true
  # 排除路由对应接口，可解决 docker/podman 容器内网络回环问题
  exclude-interface:
    - "docker*"
    - "podman*"
  # 排除网段，可解决 WireGuard/Tailscale 等系统服务冲突
  route-exclude-address:
    - 192.168.122.0/24

# DNS服务器
dns:
  enable: true
  listen: :53
  ipv6: true
  ipv6-timeout: 200
  cache-algorithm: arc  # "lru" or "arc"
  prefer-h3: true
  use-hosts: false
  use-system-hosts: false
  respect-rules: false
  default-nameserver:
    - system
    - 223.5.5.5
    - 2400:3200::1
    - 2001:4860:4860::8888
  nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
  direct-nameserver: []
  direct-nameserver-follow-polic: false
  nameserver-policy: {}
  fallback:
    - tls://8.8.4.4
    - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
    domain:
    - +.google.com
    - +.facebook.com
    - +.youtobe.com

  ##### fake-ip start #####
  enhanced-mode: fake-ip  # "fake-ip" or "redir-host"
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - +.localdomain
    - +.arpa
    - +.bogon
    - +.internal
    - 127.0.0.1.sslip.io
    - 127.atlas.skk.moe
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
    - localhost.ptlogin2.qq.com
    - +.nixos.pool.ntp.org
    - "*.turn.twilio.com"
    - "*.stun.twilio.com"
    - stun.syncthing.net
    - stun.*
    - "+.services.googleapis.cn"
    - "+.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"

    - +.m2m
    - injections.adguard.org
    - dns.msftncsi.com
    - marketplace.visualstudio.com
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - xbox.*.microsoft.com
    - "*.xboxlive.com"
    - "*.sslip.io"
    - "*.nip.io"    
    - '*.msftncsi.com'
    - www.msftconnecttest.com
    - push.services.mozilla.com
    - +.epicgames.com
